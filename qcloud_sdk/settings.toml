# 默认配置
[default]
# ----- 开发设置 -----
DEBUG = '@bool False'

# ----- 基本设置 -----
# 云API密钥
SESSION_TOKEN = '@none None'
# 默认地域
DEFAULT_REGION = '@none None'

# ----- COS对象存储 -----
# COS默认地域，默认使用DEFAULT_REGION
COS_DEFAULT_REGION = '@none None'
