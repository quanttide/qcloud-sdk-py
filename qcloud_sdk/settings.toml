# ----- SCF云函数 -----
# SCF运行环境
SCF_RUNTIME = '@none None'
# SCF默认命名空间，默认为default
SCF_DEFAULT_NAMESPACE = 'default'
# SCF默认函数名称
SCF_DEFAULT_FUNCTION_NAME = '@none None'

# ----- EB事件总线 -----
# EB默认地域，默认使用DEFAULT_REGION
